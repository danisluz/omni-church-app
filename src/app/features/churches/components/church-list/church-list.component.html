<div class="table-responsive">
  <table class="table table-striped table-hover caption-top" dataSource="churches">
    <caption class="h2 bold">Igrejas</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Telefone</th>
        <th scope="col">Cidade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let church of churches">
        <th scope="row">{{ church.id }}</th>
        <a [routerLink]="[church.id]">
          <td scope="row">{{ church.name }}</td>
        </a>
        <td scope="row">{{ church.cnpj }}</td>
        <td scope="row">{{ church.phone }}</td>
        <td scope="row">{{ church?.address?.city}}</td>
      </tr>
    </tbody>
  </table>
  <button href="#" type="button" class="btn btn-dark">Criar nova igreja</button>
</div>
