<div>
  <h3 *ngIf="editMode">
    Edit mode
  </h3>
  <form [formGroup]="form">
    <div >
      <caption>Dados</caption>
      <div class="form-group">
        <label class="form-label" for="usr">Nome</label>
        <input formControlName="name" type="text" class="form-control" id="imputName" placeholder="Nome da igreja">
      </div>
      <div class="form-group">
        <label class="form-label" for="inputEmail">E-mail</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail">
      </div>
      <div class="form-group">
        <label class="form-label" for="typeNumber">CNPJ</label>
        <input type="text"  class="form-control" id="typeNumber" placeholder="XX.XXX.XXX/0001-XX">
      </div>
      <div class="form-outline">
        <label class="form-label" for="typePhone">Telefone</label>
        <input type="tel"  class="form-control" id="typePhone" placeholder="(XX)XXXXX-XXXX">
      </div>
      <caption>Endereço</caption>
      <div class="form-group">
        <label class="form-label" for="inputAddress">Rua</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua ...">
      </div>
       <div class="form-group">
        <label class="form-label" for="typeNumber">Número</label>
        <input type="text" class="form-control" id="typeNumber" placeholder="XXXX">
      </div>
      <div class="form-group">
        <label class="form-label" for="inputAddress1">Complemento</label>
        <input type="text"  class="form-control" id="inputAddress1" placeholder="Casa, Apartamento, etc...">
      </div>
      <div class="form-outline">
        <label class="form-label" for="inputZip">CEP</label>
        <input type="text"  class="form-control" id="inputZip" placeholder="XXXXX-XXX">
      </div>
      <div class="form-outline">
        <label class="form-label" for="inputCity">Cidade</label>
        <input type="text"  class="form-control" id="inputCity" placeholder="Cidade">
      </div>
      <div class="form-outline">
        <label class="form-label" for="inputState">Estado</label>
        <select id="inputState" class="form-control">
          <option selected>Selecione...</option>
          <option>...</option>
        </select>
      </div>

    </div>
  </form>
</div>
