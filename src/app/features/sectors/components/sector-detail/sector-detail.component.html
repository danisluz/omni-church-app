  <hr />
  <caption>
    Dados
  </caption>
  <div class="row">
    <div class="col-12 col-md-4">
      <p>Nome: {{ sector.name }}</p>
    </div>
    <div class="col-12 col-md-4">
      <p>NÃºmero: {{ sector.number }}</p>
    </div>
    <div class="col-12 col-md-4">
      <p>Sede: ****</p>
    </div>
  </div>
  <hr />
  <div class="d-flex flex-row gap-3">
